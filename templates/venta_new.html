<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{.Title}}</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f7f5f2;
      --card: #ffffff;
      --text: #26221f;
      --muted: #6f6a65;
      --primary: #e85d3c;
      --primary-strong: #cf4528;
      --primary-soft: #fff1e6;
      --success: #2d9d78;
      --warning: #f59e42;
      --danger: #d64545;
      --border: #e6dfd8;
      --shadow-soft: 0 8px 18px rgba(18, 23, 38, 0.08);
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", "Segoe UI", sans-serif;
    }

     body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .global-banner {
      background: #f47a24;
      padding: 10px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }

    .banner-logos {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .logo-placeholder {
      height: 26px;
      min-width: 76px;
      padding: 0 10px;
      border-radius: 999px;
      border: 1px dashed rgba(255, 255, 255, 0.7);
      color: #ffffff;
      font-size: 11px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      background: rgba(255, 255, 255, 0.2);
    }

    .page-header {
      padding: 18px 32px 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
    }

    .page-header h1 {
      margin: 0;
      font-size: 24px;
    }

    .page-header p {
      margin: 0;
      color: var(--muted);
    }

    .page-content {
      padding: 24px 32px 40px;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Nuevo diseño de botones de navegación */
    .nav-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      padding: 8px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: var(--card);
      box-shadow: var(--shadow-soft);
      width: fit-content;
    }

    .nav-button {
      display: inline-flex;
      padding: 8px 14px;
      border-radius: 999px;
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s ease;
      border: 1px solid transparent;
      background: var(--primary-soft);
      color: var(--primary);
      cursor: pointer;
    }

    .nav-button:hover {
      background: var(--primary);
      color: #ffffff;
    }

    .nav-button.active {
      background: var(--primary);
      color: #ffffff;
    }

    .card {
      max-width: 720px;
      margin: 0 auto;
      background: var(--card);
      border-radius: 18px;
      border: 1px solid var(--border);
      padding: 24px;
      box-shadow: var(--shadow-soft);
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin: 0 0 8px;
      font-size: 24px;
    }

    p {
      margin: 0 0 16px;
      color: var(--muted);
    }

    form {
      display: grid;
      gap: 16px;
    }

    label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 14px;
      background: #ffffff;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    input:hover,
    select:hover,
    textarea:hover {
      border-color: rgba(232, 93, 60, 0.3);
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(232, 93, 60, 0.16);
      transform: translateY(-1px);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .row {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    button,
    a.button {
      border: 1px solid var(--border);
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: var(--card);
      color: var(--text);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    button:hover,
    a.button:hover {
      transform: translateY(-1px);
    }

    button:active,
    a.button:active {
      transform: translateY(0);
    }

    button.primary {
      background: linear-gradient(135deg, var(--primary) 0%, #d85038 100%);
      border-color: var(--primary);
      color: #ffffff;
      box-shadow: 0 2px 8px rgba(232, 93, 60, 0.25);
    }

    button.primary:hover {
      box-shadow: 0 4px 14px rgba(232, 93, 60, 0.35);
      transform: translateY(-2px);
    }

    .secondary {
      background: var(--primary-soft);
      color: var(--primary);
      border-color: #f2c6a8;
    }

    .secondary:hover {
      background: #ffe4d1;
      border-color: var(--primary);
    }

    .error {
      color: var(--danger);
      font-size: 12px;
      margin-top: 6px;
    }

    .hint {
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
      font-weight: 600;
    }

    .hint strong {
      color: var(--text);
    }
  </style>
</head>
<body>
  {{template "header" .}}
  <main class="page-content">
    <div class="card">
      <h1>{{.Title}}</h1>
      <p>Completa los datos de la venta.</p>

      <form action="/venta" method="POST">
      <div class="row">
        <div>
          <label for="producto_id">Producto</label>
          <select id="producto_id" name="producto_id">
            {{range .Productos}}
              <option value="{{.ID}}" {{if eq $.ProductoID .ID}}selected{{end}}>{{.Name}} ({{.ID}})</option>
            {{end}}
          </select>
          <div class="hint" id="stock-hint"></div>
          {{with index .Errors "producto_id"}}
            <div class="error">{{.}}</div>
          {{end}}
        </div>
        <div>
          <label for="cantidad">Cantidad</label>
          <input id="cantidad" name="cantidad" type="number" min="1" value="{{.Cantidad}}" />
          {{with index .Errors "cantidad"}}
            <div class="error">{{.}}</div>
          {{end}}
        </div>
      </div>

      <div class="row">
        <div>
          <label for="precio_final_venta">Precio unitario</label>
          <input id="precio_final_venta" name="precio_final_venta" type="number" step="0.01" min="0" placeholder="0.00" value="{{.PrecioFinal}}" />
          {{with index .Errors "precio_final_venta"}}
            <div class="error">{{.}}</div>
          {{end}}
        </div>
        <div>
          <label for="metodo_pago">Método de pago</label>
          <select id="metodo_pago" name="metodo_pago">
            {{range .MetodoPagos}}
              <option value="{{.}}" {{if eq $.MetodoPago .}}selected{{end}}>{{.}}</option>
            {{end}}
          </select>
          {{with index .Errors "metodo_pago"}}
            <div class="error">{{.}}</div>
          {{end}}
        </div>
      </div>

      <div>
        <label for="notas">Notas</label>
        <textarea id="notas" name="notas" placeholder="Observaciones de la venta">{{.Notas}}</textarea>
      </div>

      <div class="actions">
        <button class="primary" type="submit">Confirmar</button>
        <a class="button secondary" href="/inventario">Cancelar</a>
      </div>
      </form>
    </div>
  </main>

  <script>
    const stockByProduct = {
      {{- range $k, $v := .StockByProd }}
        "{{js $k}}": {{ $v }},
      {{- end }}
    };

    const productSelect = document.getElementById("producto_id");
    const qtyInput = document.getElementById("cantidad");
    const stockHint = document.getElementById("stock-hint");
    const submitBtn = document.querySelector("button.primary[type='submit']");

    const syncStock = () => {
      const productId = productSelect?.value || "";
      const available = Number(stockByProduct[productId] ?? 0);

      if (qtyInput) {
        qtyInput.max = String(Math.max(available, 1));
        const current = parseInt(qtyInput.value || "1", 10);
        if (!Number.isNaN(current) && available > 0 && current > available) {
          qtyInput.value = String(available);
        }
      }

      if (stockHint) {
        stockHint.innerHTML = `Disponibles: <strong>${available}</strong>`;
      }

      if (submitBtn) {
        submitBtn.disabled = available <= 0;
        submitBtn.title = available <= 0 ? "No hay stock disponible" : "";
      }
    };

    if (productSelect) productSelect.addEventListener("change", syncStock);
    syncStock();
  </script>
</body>
</html>
