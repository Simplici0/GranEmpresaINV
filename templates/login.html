<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{.Title}}</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f6f4f1;
      --card: #ffffff;
      --text: #2a2826;
      --muted: #6b6560;
      --primary: #e85d3c;
      --border: #e8e4df;
      --danger: #d64545;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 16px;
      border: 1px solid var(--border);
      padding: 28px;
      box-shadow: 0 12px 30px rgba(30, 41, 59, 0.08);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 24px;
    }

    p {
      margin: 0 0 16px;
      color: var(--muted);
    }

    label {
      display: block;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      margin-bottom: 6px;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 14px;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      border: none;
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: 600;
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .error {
      background: #fff1f1;
      border: 1px solid #f3c3c3;
      color: var(--danger);
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 13px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>{{.Title}}</h1>
    <p>Accede con tu usuario asignado para continuar.</p>
    {{if .Error}}
      <div class="error">{{.Error}}</div>
    {{end}}
    <form method="POST" action="/login">
      <label for="username">Usuario</label>
      <input id="username" name="username" type="text" value="{{.Username}}" required />
      <label for="password">Contrase√±a</label>
      <input id="password" name="password" type="password" required />
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
