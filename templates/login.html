<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{.Title}}</title>
  <style>
    :root {
      color-scheme: light;
      --bg-base: #f6f4f1;
      --card: #ffffff;
      --text: #2a2826;
      --muted: #6b6560;
      --primary: #e85d3c;
      --primary-hover: #cf4528;
      --border: #e8e4df;
      --danger: #d64545;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #faf8f5 0%, #f0ebe4 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(232, 93, 60, 0.08) 0%, transparent 70%);
      top: -150px;
      right: -150px;
      border-radius: 50%;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(232, 93, 60, 0.05) 0%, transparent 70%);
      bottom: -100px;
      left: -100px;
      border-radius: 50%;
      pointer-events: none;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(232, 223, 216, 0.6);
      padding: 32px;
      box-shadow:
        0 20px 60px rgba(42, 40, 38, 0.08),
        0 4px 12px rgba(42, 40, 38, 0.04);
      position: relative;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin: 0 0 8px;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 1.2;
    }

    p {
      margin: 0 0 24px;
      color: var(--muted);
      line-height: 1.5;
      font-size: 14px;
    }

    label {
      display: block;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin-bottom: 8px;
      color: var(--muted);
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1.5px solid var(--border);
      font-size: 14px;
      margin-bottom: 18px;
      background: #ffffff;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(232, 93, 60, 0.12);
      transform: translateY(-1px);
    }

    input:hover {
      border-color: rgba(232, 93, 60, 0.3);
    }

    button {
      width: 100%;
      border: none;
      padding: 13px 16px;
      border-radius: 12px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--primary) 0%, #d85038 100%);
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow:
        0 4px 12px rgba(232, 93, 60, 0.25),
        0 2px 4px rgba(232, 93, 60, 0.15);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow:
        0 8px 20px rgba(232, 93, 60, 0.3),
        0 4px 8px rgba(232, 93, 60, 0.2);
    }

    button:hover::before {
      opacity: 1;
    }

    button:active {
      transform: translateY(0);
      box-shadow:
        0 2px 8px rgba(232, 93, 60, 0.25),
        0 1px 3px rgba(232, 93, 60, 0.15);
    }

    .error {
      background: linear-gradient(135deg, #fff5f5 0%, #ffe8e8 100%);
      border: 1.5px solid #ffcaca;
      color: var(--danger);
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 13px;
      margin-bottom: 18px;
      font-weight: 500;
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>{{.Title}}</h1>
    <p>Inicia sesión para continuar.</p>
    {{if .Error}}
      <div class="error">{{.Error}}</div>
    {{end}}
    <form method="POST" action="/login">
      <label for="username">Usuario</label>
      <input id="username" name="username" type="text" value="{{.Username}}" required />
      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" required />
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
