<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{.Title}}</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f7f5f2;
      --card: #ffffff;
      --text: #26221f;
      --muted: #6f6a65;
      --primary: #e85d3c;
      --primary-strong: #cf4528;
      --primary-soft: #fff1e6;
      --border: #e6dfd8;
      --shadow-soft: 0 8px 18px rgba(18, 23, 38, 0.08);
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    .global-banner {
      background: #f47a24;
      padding: 10px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }

    .banner-logos {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .logo-placeholder {
      height: 26px;
      min-width: 76px;
      padding: 0 10px;
      border-radius: 999px;
      border: 1px dashed rgba(255, 255, 255, 0.7);
      color: #ffffff;
      font-size: 11px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      background: rgba(255, 255, 255, 0.2);
    }

    .page-header {
      padding: 18px 32px 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      padding: 8px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: var(--card);
      box-shadow: var(--shadow-soft);
      width: fit-content;
    }

    .nav-button {
      display: inline-flex;
      padding: 8px 14px;
      border-radius: 999px;
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s ease;
      border: 1px solid transparent;
      background: var(--primary-soft);
      color: var(--primary);
      cursor: pointer;
    }

    .nav-button:hover {
      background: var(--primary);
      color: #ffffff;
    }

    .page-content {
      padding: 24px 32px 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .table-wrap {
      overflow-x: auto;
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
      background: var(--card);
    }

    table {
      width: 100%;
      min-width: 640px;
      border-collapse: collapse;
      background: transparent;
    }

    th, td {
      text-align: left;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }

    th {
      background: #f9f7f4;
      color: var(--muted);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      background: #e9f7f1;
      color: #1f7a5f;
      border: 1px solid #bfe7d6;
    }

    .status-pill.inactive {
      background: #ffecef;
      color: #b73a3a;
      border: 1px solid #f5c6cf;
    }
  </style>
</head>
<body>
  {{template "header" .}}

  <main class="page-content">
    <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Usuario</th>
          <th>Rol</th>
          <th>Estado</th>
          <th>Creado</th>
        </tr>
      </thead>
      <tbody>
        {{range .Users}}
        <tr>
          <td>{{.ID}}</td>
          <td>{{.Username}}</td>
          <td>{{.Role}}</td>
          <td>
            {{if .IsActive}}
              <span class="status-pill">Activo</span>
            {{else}}
              <span class="status-pill inactive">Inactivo</span>
            {{end}}
          </td>
          <td>{{.CreatedAt}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>
    </div>
  </main>
</body>
</html>
